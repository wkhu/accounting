<md-toolbar class="site-content-toolbar md-whiteframe-2dp"><div class="md-toolbar-tools"><md-button ng-click="toggleSidenav('left')" hide-gt-sm="hide-gt-sm" aria-label="Toggle Menu" class="md-icon-button"><md-icon md-font-icon="icon-bars"></md-icon></md-button><div flex="flex" class="fill-height"><h2 class="md-headline">Profile</h2></div></div></md-toolbar><md-content layout="column" layout-padding="layout-padding" md-scroll-y="md-scroll-y" flex="flex"><p>This is where you can edit your profile information</p><div layout="layout" layout-align="start start"><form name="userForm" ng-submit="save()" flex="40"><div layout="column"><md-input-container class="md-block"><label>First name</label><input ng-model="user.firstName" name="firstName" required="required"/><div ng-messages="userForm.firstName.$error"><div ng-message="required">First name is required.</div></div></md-input-container><md-input-container class="md-block"><label>Last name</label><input ng-model="user.lastName" name="lastName" required="required"/><div ng-messages="userForm.lastName.$error"><div ng-message="required">Last name is required.</div></div></md-input-container><md-input-container class="md-block"><label>Username</label><input ng-model="user.username" name="username" required="required"/><div ng-messages="userForm.username.$error"><div ng-message="required">Username is required.</div></div></md-input-container><md-input-container class="md-block"><label>Email</label><input ng-model="user.email" name="email" ng-pattern="pattern" required="required"/><div ng-messages="userForm.email.$error"><div ng-message-exp="['required', 'pattern']">Email is required and must look like an e-mail address.</div></div></md-input-container><span><md-button type="submit" ng-disabled="userForm.$invalid" class="md-raised md-primary">Save</md-button></span></div></form></div></md-content>
