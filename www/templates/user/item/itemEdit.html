<md-dialog aria-label="Edit item dialog" class="md-inline-form"><md-dialog-content layout="column" class="md-dialog-content"><h2> Edit {{item.itemName}} </h2><md-input-container><label> Name </label><input ng-model="item.itemName"/></md-input-container><md-input-container><label> Description </label><input ng-model="item.description"/></md-input-container><div layout="layout"><md-input-container><label> Unit </label><md-select ng-model="item.unit.id"><md-option ng-repeat="unit in units | orderBy:'unitName'" value="{{unit.id}}">{{unit.unitName}}</md-option></md-select></md-input-container><md-input-container><label> Price</label><input type="number" ng-model="item.price"/></md-input-container></div></md-dialog-content><md-dialog-actions><md-button ng-click="closeDialog()" class="md-primary">Close</md-button><md-button ng-click="save()" class="md-primary">Save</md-button></md-dialog-actions></md-dialog>
