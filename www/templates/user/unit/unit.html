<md-toolbar class="site-content-toolbar md-whiteframe-2dp"><div class="md-toolbar-tools"><md-button ng-click="toggleSidenav('left')" hide-gt-sm="hide-gt-sm" aria-label="Toggle Menu" class="md-icon-button"><md-icon md-font-icon="icon-bars"></md-icon></md-button><div flex="flex" class="fill-height"><h2 class="md-headline">Units</h2></div></div></md-toolbar><md-content layout="column" layout-padding="layout-padding" md-scroll-y="md-scroll-y" flex="flex"><p>This is where you manage units(create, update, delete, view)</p><form name="unitForm" ng-submit="addUnit()"><div layout="row"><md-input-container><label>Unit name</label><input ng-model="unit.unitName" name="unitName" required="required" uppercased="uppercased"/><div ng-messages="unitForm.unitName.$error"><div ng-message="required">Unit name is required.</div></div></md-input-container><span><md-button type="submit" ng-disabled="unitForm.$invalid" class="md-raised md-primary">Add</md-button></span></div></form><md-toolbar ng-show="options.rowSelection &amp;&amp; selected.length" class="md-table-toolbar alternate"><div class="md-toolbar-tools"><span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</span></div></md-toolbar><!-- exact table from live demo--><md-table-container><table md-table="md-table" md-row-select="options.rowSelection" ng-model="selected" md-progress="promise"><thead md-head="md-head" md-order="query.order" md-on-reorder="onReorder"><tr md-row="md-row"><th md-column="md-column">No.</th><th md-column="md-column" md-order-by="unitName"><span>Unit Name</span></th><th md-column="md-column"><span>Action</span></th></tr></thead><tbody md-body="md-body"><tr md-row="md-row" ng-show="units.data.length == 0"> <td md-cell="md-cell" colspan="3" style="text-align: center;">No records found.</td></tr><tr md-row="md-row" md-select="unit" md-select-id="{{unit.id}}" ng-repeat="unit in units.data"><td md-cell="md-cell">{{$index + 1}}</td><td md-cell="md-cell" ng-click="editUnit($event, unit)" n
