<md-toolbar class="site-content-toolbar md-whiteframe-2dp"><div class="md-toolbar-tools docs-toolbar-tools"><md-button ng-click="toggleSidenav('left')" hide-gt-sm="hide-gt-sm" aria-label="Toggle Menu" class="md-icon-button"><md-icon md-font-icon="icon-bars"></md-icon></md-button><div flex="flex" class="fill-height"><h2 class="md-headline">Sheets</h2></div></div></md-toolbar><md-content layout="column" layout-padding="layout-padding" md-scroll-y="md-scroll-y" flex="flex" ng-cloak="ng-cloak"><p>This is where you can create sheets</p><div ng-if="sheets.length === 0" layout="row" layout-align="center center"><md-progress-circular md-mode="indeterminate"></md-progress-circular></div><div class="sheets"><md-grid-list md-cols="4" md-row-height="1:1" md-gutter="50px"><md-grid-tile ng-click="navigateTo(sheet.id)" ng-repeat="sheet in sheets" md-rowspan="1" md-colspan="1" ng-class="sheet.background" class="md-whiteframe-1dp"><md-icon md-font-icon="icon-folder-open" ng-style="{'font-size': sheet.size + 'px', height: sheet.size + 'px'}"></md-icon><div class="test"><md-grid-tile-footer><h3>{{sheet.name}}</h3></md-grid-tile-footer></div></md-grid-tile></md-grid-list></div></md-content><md-button aria-label="Add" ng-click="showAdd($event)" class="md-fab md-primary md-fab-bottom-right md-whiteframe-2dp"><md-icon md-font-icon="icon-plus" ng-style="{'font-size': fab + 'px', height: fab + 'px'}"></md-icon></md-button>
